<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pump interface</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f2f6f9;
      margin: 0;
      padding: 2em;
      color: #1c1c1c;
    }
    .branding {
      text-align: center;
      font-weight: 600;
      color: #004578;
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .container {
      max-width: 460px;
      margin: auto;
      background: #ffffff;
      padding: 2em;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      position: relative;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 1.2em;
      font-weight: 600;
      font-size: 0.95em;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      margin-top: 0.4em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .direction-toggle {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5em;
    }
    .direction-toggle button {
      flex: 1;
      margin: 0.2em;
      padding: 0.6em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      cursor: pointer;
    }
    .direction-toggle button.active {
      background: #004578;
      color: white;
      border-color: #004578;
    }
    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 0.4em;
    }
    .quick-buttons button {
      flex: 1;
      padding: 0.5em;
      font-size: 0.85em;
      border: none;
      border-radius: 6px;
      background: #d0e7ff;
      cursor: pointer;
    }
    .action-buttons {
      display: flex;
      gap: 1em;
      margin-top: 2em;
    }
    .action-buttons button {
      flex: 1;
      padding: 0.75em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .start-btn {
      background: #107c10;
    }
    .stop-btn {
      background: #a4262c;
    }
    .connect-btn {
      background: orange;
      width: 40px;
      height: 40px;
      padding: 0;
      border: none;
      border-radius: 50%;
      margin: 1em auto 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      animation: blink 1s infinite;
    }
    .connect-btn.connected {
      background: green;
      animation: none;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .status-box {
      background: #eef5ff;
      margin-top: 2em;
      padding: 1em;
      border-left: 4px solid #0078d4;
      border-radius: 6px;
      font-size: 0.95em;
    }
    .status-box p {
      margin: 0.3em 0;
    }
    .centered {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="branding">Pump control</div>
  

    <label>Direction</label>
    <div class="direction-toggle" id="dirButtons">
      <button id="btnForward" class="active" onclick="selectDirection(1)">Forward</button>
      <button id="btnReverse" onclick="selectDirection(0)">Reverse</button>
    </div>

    <label for="speed">Speed (steps/sec)</label>
    <input type="number" id="speed" value="300" min="10" max="1000">
    <div class="quick-buttons">
      <button onclick="adjustValue('speed', -100)">-100</button>
      <button onclick="adjustValue('speed', -10)">-10</button>
      <button onclick="adjustValue('speed', 10)">+10</button>
      <button onclick="adjustValue('speed', 100)">+100</button>
    </div>

    <label for="duration">Duration (ms)</label>
    <input type="number" id="duration" value="5000" min="100" step="100">
    <div class="quick-buttons">
      <button onclick="adjustValue('duration', -5000)">-5s</button>
      <button onclick="adjustValue('duration', -1000)">-1s</button>
      <button onclick="adjustValue('duration', 1000)">+1s</button>
      <button onclick="adjustValue('duration', 5000)">+5s</button>
    </div>

    <label style="margin-top: 2em;">System</label>
    <div class="action-buttons">
      <button class="start-btn" onclick="startPump()">Start</button>
      <button class="stop-btn" onclick="stopPump()">Stop</button>
    </div>

    <div class="status-box">
      <p><strong>Connection:</strong> <span id="connection">Disconnected</span></p>
      <p><strong>Status:</strong> <span id="status">Idle</span></p>
      <p><strong>Time Left:</strong> <span id="remaining">--</span> seconds</p>
    </div>

    <div class="centered">
      <button class="connect-btn" id="connectBtn" onclick="connectPump()">üîå</button>
    </div>
  </div>

 <script>
  const SERVICE_UUID = '19b10000-e8f2-537e-4f6c-d104768a1214';
  const CONTROL_UUID = '19b10002-e8f2-537e-4f6c-d104768a1214';
  const STATUS_UUID = '19b10003-e8f2-537e-4f6c-d104768a1214';
  const DISCONNECT_UUID = '19b10004-e8f2-537e-4f6c-d104768a1214';

  let controlChar, statusChar, disconnectChar;
  let device, server;
  let direction = 1;
  let isConnected = false;

  function selectDirection(dir) {
    direction = dir;
    document.getElementById('btnForward').classList.toggle('active', dir === 1);
    document.getElementById('btnReverse').classList.toggle('active', dir === 0);
  }

  function adjustValue(fieldId, delta) {
    const input = document.getElementById(fieldId);
    let val = parseInt(input.value) || 0;
    val = Math.max(0, val + delta);
    input.value = val;
  }

  async function connectPump() {
    if (isConnected) {
      await disconnectPump(); // ƒåe smo ≈æe povezani, izvede odklop
      return;
    }

    try {
      device = await navigator.bluetooth.requestDevice({
        filters: [{ namePrefix: 'LabPumpController' }],
        optionalServices: [SERVICE_UUID]
      });
      server = await device.gatt.connect();
      const service = await server.getPrimaryService(SERVICE_UUID);
      controlChar = await service.getCharacteristic(CONTROL_UUID);
      statusChar = await service.getCharacteristic(STATUS_UUID);
      disconnectChar = await service.getCharacteristic(DISCONNECT_UUID);

      statusChar.addEventListener('characteristicvaluechanged', handleStatus);
      await statusChar.startNotifications();

      isConnected = true;
      updateUI('Connected', 'Idle', '--');
    } catch (e) {
      alert("Connection failed: " + e);
    }
  }

  async function disconnectPump() {
    try {
      if (disconnectChar) {
        await disconnectChar.writeValue(new TextEncoder().encode("1")); // Po≈°lji zahtevo po odklopu
      }
      if (device && device.gatt.connected) {
        await device.gatt.disconnect();
      }
    } catch (e) {
      console.error("Disconnect failed:", e);
    }

    isConnected = false;
    updateUI('Disconnected', 'Idle', '--');
  }

  async function startPump() {
    const speed = parseInt(document.getElementById("speed").value);
    const duration = parseInt(document.getElementById("duration").value);
    const cmd = { dir: direction, speed: speed, time: duration };
    if (!controlChar) return alert("Not connected");
    await controlChar.writeValue(new TextEncoder().encode(JSON.stringify(cmd)));
  }

  async function stopPump() {
    if (!controlChar) return alert("Not connected");
    const cmd = { stop: true };
    await controlChar.writeValue(new TextEncoder().encode(JSON.stringify(cmd)));
  }

  function handleStatus(event) {
    const data = new TextDecoder().decode(event.target.value);
    const json = JSON.parse(data);
    updateUI('Connected', json.running ? 'Running' : 'Idle', json.remaining);
  }

  function updateUI(conn, status, remaining) {
    document.getElementById('connection').textContent = conn;
    document.getElementById('status').textContent = status;
    document.getElementById('remaining').textContent = remaining;

    const btn = document.getElementById('connectBtn');
    btn.classList.toggle('connected', conn === 'Connected');
    btn.textContent = conn === 'Connected' ? '‚ùå' : 'üîå';
  }
</script>

</body>
</html>
